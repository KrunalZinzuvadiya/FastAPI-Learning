<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>TodoApp - Register</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom Auth Styles -->
    <link rel="stylesheet" href="/static/css/auth-styles.css">
</head>
<body class="font-poppins gradient-bg min-h-screen relative">
    <!-- Floating Background Shapes -->
    <div class="floating-shapes absolute inset-0 pointer-events-none">
        <div class="absolute top-20 left-20 w-32 h-32 bg-white/10 rounded-full animate-float"></div>
        <div class="absolute top-40 right-32 w-24 h-24 bg-white/10 rounded-full animate-float" style="animation-delay: 2s;"></div>
        <div class="absolute bottom-32 left-32 w-20 h-20 bg-white/10 rounded-full animate-float" style="animation-delay: 4s;"></div>
        <div class="absolute bottom-20 right-20 w-28 h-28 bg-white/10 rounded-full animate-float" style="animation-delay: 1s;"></div>
    </div>

    <!-- Main Container -->
    <div class="main-container min-h-screen flex items-center justify-center p-2 relative z-10">
        <div class="w-full max-w-xl">
            <!-- Header Section -->
            <div class="text-center mb-3 animate__animated animate__fadeInDown">
                <div class="inline-flex items-center justify-center w-16 h-16 bg-white/20 rounded-full mb-3 animate-pulse-slow">
                    <i class="bi bi-person-plus text-3xl text-white"></i>
                </div>
                <h1 class="text-3xl md:text-4xl font-bold text-white mb-1">Create Account</h1>
                <p class="text-white/80 text-base">Join our amazing community today!</p>
            </div>

            <!-- Registration Form Card -->
            <div class="glass-effect rounded-2xl p-3 md:p-4 shadow-2xl animate__animated animate__fadeInUp">
                <form id="registerform" method="POST" action="/auth/" class="compact-form">
                    <!-- Hidden field for redirect -->
                    <input type="hidden" name="redirect_to" value="/auth/login-page">
                    
                    <!-- Email & Username Row -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-2">
                        <div>
                            <label for="email" class="compact-label flex items-center text-white font-medium text-sm">
                                <i class="bi bi-envelope mr-1 text-purple-300"></i>
                                Email Address
                            </label>
                            <input type="email" id="email" name="email" 
                                   class="w-full compact-input bg-white/90 rounded-xl border-0 text-gray-800 placeholder-gray-500 
                                          focus:outline-none focus:ring-2 focus:ring-purple-400 input-focus transition-all duration-300 text-sm"
                                   placeholder="you@example.com" required>
                        </div>
                        <div>
                            <label for="username" class="compact-label flex items-center text-white font-medium text-sm">
                                <i class="bi bi-person mr-1 text-purple-300"></i>
                                Username
                            </label>
                            <input type="text" id="username" name="username" 
                                   class="w-full compact-input bg-white/90 rounded-xl border-0 text-gray-800 placeholder-gray-500 
                                          focus:outline-none focus:ring-2 focus:ring-purple-400 input-focus transition-all duration-300 text-sm"
                                   placeholder="john_doe" required>
                        </div>
                    </div>

                    <!-- First Name & Last Name Row -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-2">
                        <div>
                            <label for="firstname" class="compact-label flex items-center text-white font-medium text-sm">
                                <i class="bi bi-person-circle mr-1 text-purple-300"></i>
                                First Name
                            </label>
                            <input type="text" id="firstname" name="firstname" 
                                   class="w-full compact-input bg-white/90 rounded-xl border-0 text-gray-800 placeholder-gray-500 
                                          focus:outline-none focus:ring-2 focus:ring-purple-400 input-focus transition-all duration-300 text-sm"
                                   placeholder="John" required>
                        </div>
                        <div>
                            <label for="lastname" class="compact-label flex items-center text-white font-medium text-sm">
                                <i class="bi bi-person-square mr-1 text-purple-300"></i>
                                Last Name
                            </label>
                            <input type="text" id="lastname" name="lastname" 
                                   class="w-full compact-input bg-white/90 rounded-xl border-0 text-gray-800 placeholder-gray-500 
                                          focus:outline-none focus:ring-2 focus:ring-purple-400 input-focus transition-all duration-300 text-sm"
                                   placeholder="Doe" required>
                        </div>
                    </div>

                    <!-- Role & Phone Row -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-2">
                        <div>
                            <label for="role" class="compact-label flex items-center text-white font-medium text-sm">
                                <i class="bi bi-briefcase mr-1 text-purple-300"></i>
                                Role
                            </label>
                            <input type="text" id="role" name="role" 
                                   class="w-full compact-input bg-white/90 rounded-xl border-0 text-gray-800 placeholder-gray-500 
                                          focus:outline-none focus:ring-2 focus:ring-purple-400 input-focus transition-all duration-300 text-sm"
                                   placeholder="e.g., Developer" required>
                        </div>
                        <div>
                            <label for="phone" class="compact-label flex items-center text-white font-medium text-sm">
                                <i class="bi bi-telephone mr-1 text-purple-300"></i>
                                Phone Number
                            </label>
                            <input type="tel" id="phone" name="phone_number" 
                                   class="w-full compact-input bg-white/90 rounded-xl border-0 text-gray-800 placeholder-gray-500 
                                          focus:outline-none focus:ring-2 focus:ring-purple-400 input-focus transition-all duration-300 text-sm"
                                   placeholder="+123456789" required>
                        </div>
                    </div>

                    <!-- Password Fields -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-2">
                        <div>
                            <label for="password" class="compact-label flex items-center text-white font-medium text-sm">
                                <i class="bi bi-lock mr-1 text-purple-300"></i>
                                Password
                            </label>
                            <input type="password" id="password" name="password" 
                                   class="w-full compact-input bg-white/90 rounded-xl border-0 text-gray-800 placeholder-gray-500 
                                          focus:outline-none focus:ring-2 focus:ring-purple-400 input-focus transition-all duration-300 text-sm"
                                   placeholder="••••••••" autocomplete="new-password" required>
                        </div>
                        <div>
                            <label for="password2" class="compact-label flex items-center text-white font-medium text-sm">
                                <i class="bi bi-lock-fill mr-1 text-purple-300"></i>
                                Confirm Password
                            </label>
                            <input type="password" id="password2" name="password2" 
                                   class="w-full compact-input bg-white/90 rounded-xl border-0 text-gray-800 placeholder-gray-500 
                                          focus:outline-none focus:ring-2 focus:ring-purple-400 input-focus transition-all duration-300 text-sm"
                                   placeholder="••••••••" autocomplete="new-password" required>
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <div class="pt-1">
                        <button type="submit" 
                                class="w-full bg-gradient-to-r from-purple-600 to-pink-600 text-white font-semibold py-3 px-6 
                                       rounded-xl text-base shadow-lg btn-hover transition-all duration-300 transform hover:scale-105">
                            <i class="bi bi-person-check mr-2"></i>
                            Create Account
                        </button>
                    </div>
                </form>

                <!-- Footer -->
                <div class="text-center mt-3 pt-2 border-t border-white/20">
                    <p class="text-white/80 text-sm">
                        Already have an account? 
                        <a href="/auth/login-page" class="text-purple-300 font-semibold hover:text-white transition-colors duration-300 underline decoration-purple-300 underline-offset-2">
                            Sign In
                        </a>
                    </p>
                </div>
            </div>

            <!-- Additional Features -->
            <div class="text-center mt-2 animate__animated animate__fadeInUp animate__delay-1s">
                <div class="flex justify-center space-x-4 text-white/60">
                    <div class="flex items-center">
                        <i class="bi bi-shield-check mr-1"></i>
                        <span class="text-xs">Secure</span>
                    </div>
                    <div class="flex items-center">
                        <i class="bi bi-lightning mr-1"></i>
                        <span class="text-xs">Fast</span>
                    </div>
                    <div class="flex items-center">
                        <i class="bi bi-heart mr-1"></i>
                        <span class="text-xs">Free</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Custom Auth Scripts -->
    <script src="/static/js/auth-scripts.js?v=1.3&t={{ range(1, 1000000) | random }}"></script>
</body>
</html>
